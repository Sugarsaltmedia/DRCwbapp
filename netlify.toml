[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# No serverless functions - using Firebase only
# [functions]
#   directory = "netlify/functions"
#   node_bundler = "esbuild"
  
# Optimize for free tier
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200